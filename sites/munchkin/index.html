<html>
<body>
<div id="wrapper">
    <div id="root"></div>
</div>
<style>
body {
    height: 100%;
    margin: 0;
}

#wrapper {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#root img {
    max-height: 80vh;
}
</style>
<script type="text/javascript">
    console.log("Hello world!");
    const card = Math.floor(Math.random() * 28) + 1;
    console.log(card);
    const root = document.getElementById('root');
    console.log(root);
    const img = document.createElement('img');
    img.src = './' + card + '.jpg';
    root.appendChild(img);
</script>
</body>
</html>
